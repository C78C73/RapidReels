<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clipsnip</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet" />
    <link rel="stylesheet" href="static/index.css" />
    <script src="static/button.js" defer></script>
  </head>
  <body>
    <div class="hero">
      <h1 class="title">Easily generate highlights from YouTube videos</h1>
      <form action="/video">
        <div class="enter-url">
          <div class="form__group field">
            <input
              type="input"
              class="form__field"
              placeholder="Name"
              name="url"
              id="name"
              required />
            <label for="url" class="form__label">YouTube URL</label>
          </div>
          <button class="button-3">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
